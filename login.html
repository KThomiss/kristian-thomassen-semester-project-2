<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login page for allez" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/147782ce63.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/styles.css" rel="stylesheet" />
    <title>Login | Allez</title>
  </head>
  <body>
    <header class="header">
      <div class="container__logo">
        <a href="index.html" class="logo__link">
          <img src="/images/allezLogoBlack.png" class="logo__img" />
          <p class="logo__name"><b>Allez</b></p>
        </a>
      </div>
      <nav class="nav__primary">
        <ul class="nav__ul">
          <li><a href="index.html" class="nav__hover">Home</a></li>
          <li><a href="products.html" class="nav__hover">Products</a></li>
          <li class="nav__admin"></li>
        </ul>
      </nav>
      <nav class="nav__secondary">
        <ul class="nav__ul">
          <li class="nav__ul--login"></li>
          <li>
            <a href="shoppingCart.html"
              ><i class="fa-solid fa-cart-shopping"></i
            ></a>
          </li>
        </ul>
        <button class="dropdown__btn"><i class="fa-solid fa-bars"></i></button>
      </nav>
      <nav class="nav__dropdown">
        <ul class="nav__ul--dropdown">
          <li><a href="index.html" class="nav__hover">Home</a></li>
          <li><a href="products.html" class="nav__hover">Products</a></li>
          <li class="nav__dropdown--admin"></li>
          <div class="nav__dropdown--section">
            <li>
              <a href="shoppingCart.html"
                ><i class="fa-solid fa-cart-shopping"></i
              ></a>
            </li>
            <li class="nav__dropdown--login"></li>
          </div>
        </ul>
      </nav>
    </header>
    <main class="form__container">
      <form class="form__login">
        <h1>Sign in</h1>
        <div>
          <label for="username">Username</label>
          <input type="text" id="username" />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" />
        </div>
        <div>
          <button class="cta product__btn form__login--btn">Submit</button>
        </div>
        <div class="container__message"></div>
      </form>
    </main>
    <footer>
      <div class="footer__copyright">
        <p class="footer__copyright--p">
          Copyright &copy; Kristian Thomassen 2022, all rights reserved.
        </p>
      </div>
      <div class="footer__links">
        <a href="#">Terms and Conditions</a>
        <a href="#">Privacy policy</a>
        <a href="#">FAQ</a>
      </div>
    </footer>
    <script src="js/login.js" type="module"></script>
    <script src="js/components/common/mobileMenu.js" type="module"></script>
  </body>
</html>
