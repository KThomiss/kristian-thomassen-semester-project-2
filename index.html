<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Homepage for allez" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&family=Rubik&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/147782ce63.js" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" />
    <title>Homepage | Allez</title>
  </head>
  <body>
    <header class="header">
      <div class="container__logo">
        <a href="index.html" class="logo__link">
          <img src="/images/allezLogoBlack.png" class="logo__img" alt="The letter A" />
          <p class="logo__name"><b>Allez</b></p>
        </a>
      </div>
      <nav class="nav__primary">
        <ul class="nav__ul">
          <li><a href="index.html" class="nav__hover active">Home</a></li>
          <li><a href="products.html" class="nav__hover">Products</a></li>
          <li class="nav__admin"></li>
        </ul>
      </nav>
      <nav class="nav__secondary">
        <ul class="nav__ul">
          <li class="nav__ul--login"></li>
          <li>
            <a href="shoppingCart.html" aria-label="Go to shopping cart"><i class="fa-solid fa-cart-shopping"></i></a>
          </li>
        </ul>
        <button class="dropdown__btn" aria-label="icon for dropdown menu">
          <i class="fa-solid fa-bars"></i>
        </button>
      </nav>
      <nav class="nav__dropdown">
        <ul class="nav__ul--dropdown">
          <li><a href="index.html" class="active nav__hover">Home</a></li>
          <li>
            <a href="products.html" class="nav__hover">Products</a>
          </li>
          <li class="nav__dropdown--admin"></li>
          <div class="nav__dropdown--section">
            <li>
              <a href="shoppingCart.html" aria-label="Go to shopping cart"><i class="fa-solid fa-cart-shopping"></i></a>
            </li>
            <li class="nav__dropdown--login"></li>
          </div>
        </ul>
      </nav>
    </header>
    <main class="main__homepage">
      <div class="container__hero">
        <div class="container__hero--img">
          <div class="container__hero--text">
            <h1 class="hero__title">Feel the comfort</h1>
            <h2 class="hero__info">Take a look at our products below</h2>
            <a href="products.html" class="cta hero__cta">Shop</a>
          </div>
        </div>
      </div>
      <div class="container__info">
        <div class="info__child">
          <i class="fa-solid fa-truck-fast"></i>
          <p>Free Shipping</p>
        </div>
        <div class="info__child">
          <i class="fa-solid fa-handshake"></i>
          <p>Secure Payment</p>
        </div>
        <div class="info__child">
          <i class="fa-solid fa-headphones"></i>
          <p>24/7 Support</p>
        </div>
      </div>
      <h3 class="featured__products--title">Feautured Products</h3>
      <div class="container__featured">
        <div class="loading__indicator"></div>
      </div>
    </main>
    <footer>
      <div class="footer__copyright">
        <p class="footer__copyright--p">Copyright &copy; Kristian Thomassen 2022, all rights reserved.</p>
      </div>
      <div class="footer__links">
        <a href="#">Terms and Conditions</a>
        <a href="#">Privacy policy</a>
        <a href="#">FAQ</a>
      </div>
    </footer>
    <script src="js/index.js" type="module"></script>
    <script src="js/components/common/mobileMenu.js" type="module"></script>
    <script src="js/components/fetchFeatured.js" type="module"></script>
  </body>
</html>
